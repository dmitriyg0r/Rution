<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки и Календарь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Мои Заметки</h1>
            <button id="newNoteBtn" class="btn">Новая заметка</button>
            <div id="notesList" class="notes-list">
                <!-- Здесь будут отображаться заметки -->
            </div>
        </nav>
        
        <main class="main-content">
            <div id="editor" class="editor">
                <input type="text" id="noteTitle" placeholder="Заголовок заметки">
                <textarea id="noteContent" placeholder="Текст заметки"></textarea>
                <button id="saveNoteBtn" class="btn">Сохранить</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
